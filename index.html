
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzey Tuna Kale</title>
    <script>
        function sifre() {
            var password = prompt("Lütfen şifrenizi girin:");
            if (password === "BEN KUZEY.") {
                
                alert("Hoş geldiniz!");
            } else {
                // Şifre yanlışsa erişimi engelle
                alert("Hatalı şifre! Erişim engellendi.");
                window.location.href = "about:blank"; // Sayfayı kapat
            }
        }
    </script>
</head>
<body onload="sifre()">
    <h1>Kuzey</h1>
    <p>Buraya basarak dosyayı indirebilirsin:</p>
    <a href="https://kuzeytunakale.github.io/son/w.txt" download>
        <button> İndirmek İçin Tıkla</button>
    </a>
    <p>Buraya basarak dosyayı görüntüleyebilirsin:</p>
    <a href="https://kuzeytunakale.github.io/son/w.txt">
        <button> Görüntülemek İçin Tıkla</button>
    </a>
</body>
</html>
